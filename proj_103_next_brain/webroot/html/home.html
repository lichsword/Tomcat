<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>首页 - 调研跟踪系统</title>
    <!-- css -->
    <link href="./css/home.css" rel="stylesheet" type="text/css">
    <!-- java script -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
    <script type="text/javascript" src="./js/myscript.js"></script>
</head>
<body>
<div id="floater">
    <div id="layout">
        <div class="div_tip"></div>
        <button id="btn_refresh" type="button">刷新</button>
        <button id="btn_get" type="button">查询</button>
        <button id="btn_add" type="button">新增</button>
        <button id="btn_delete" type="button">删除</button>
        <div class="div_table"></div>
    </div>

    <div id="dialog">
        <!--dialog background start-->
        <div id="dialog-bg"></div>
        <!--dialog background end-->

        <!--dialog body start-->
        <div id="dialog-body">
            <div>
                <h3>添加记录</h3>

                <form>
                    <!--name="input_title" 用于表单提交，有id="input_title"可以不用写这个
                    写了，也没用，只有id 有效-->
                    <!--权限:<input id="input_visit_level" type="text"><br>-->
                    权限:
                    <select id="input_visit_level">
                        <option value="1">私有</option>
                        <option value="2" selected="selected">公开</option>
                    </select><br>
                    状态:
                    <select id="input_status">
                        <option value="0" selected="selected">未解决</option>
                        <option value="1">已解决</option>
                    </select><br>
                    问题:<input id="input_question" type="text"><br>
                    描述:<input id="input_desc" type="text"><br>
                    标签:<input id="input_labels" type="text"><br>
                    本质:<input id="input_truth" type="text"><br>
                    模式:<input id="input_pattern" type="text"><br>
                    引用:<input id="input_reference" type="text"><br>
                    示例:<input id="input_example" type="text"><br>
                </form>
                <button id="btn_commit_in_dialog" type="button">提交</button>
                <button id="btn_cancel_in_dialog" type="button">取消</button>
            </div>
        </div>
        <!--dialog body end-->
    </div>
</div>
</body>
</html>
