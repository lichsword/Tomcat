<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>首页 - 调研跟踪系统</title>
    <!-- logo -->
    <link rel="icon" href="./images/atom-32.png" type="image/x-icon"/>
    <!-- css -->
    <link href="./css/home.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <!-- java script -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
    <script type="text/javascript" src="./js/myscript.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
</head>
<body>
<div id="floater">
    <div id="layout">
        <div class="div_tip"></div>
        <img src="./images/atom-64.png" alt="logo-atom" class="img-circle">
        <button id="btn_mode_table" type="button" class="btn btn-default btn-sm">表格模式</button>
        <button id="btn_mode_card" type="button" class="btn btn-default btn-sm">卡片模式</button>
        <button id="btn_mode_graph" type="button" class="btn btn-default btn-sm">云图模式</button>
        <button id="btn_get" type="button" class="btn btn-default btn-sm">查询</button>
        <button id="btn_add" type="button" class="btn btn-default btn-sm">新增</button>
        <button id="btn_delete" type="button" class="btn btn-default btn-sm">删除</button>
        <div class="div_table"></div>
    </div>

    <div id="dialog">
        <!--dialog background start-->
        <div id="dialog-bg"></div>
        <!--dialog background end-->

        <!--面板 start-->
        <div class="panel panel-default" id="dialog-body">
            <!--面板标题 start -->
            <div class="panel-heading">添加记录</div>
            <!--面板标题 end -->

            <!--面板内容 start-->
            <div class="panel-body">
                <form role="form">
                    <!--表格组 start -->
                    <div class="form-group">
                        <!--权限下拉组 start-->
                        <div class="btn-group">
                            <p class="navbar-text">权限:</p>

                            <div class="btn-group">
                                <button type="button" class="btn btn-default">公开</button>
                                <button id="input_visit_level" type="button" class="btn btn-default dropdown-toggle"
                                        data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">私有</a></li>
                                    <li><a href="#">公开</a></li>
                                </ul>
                            </div>
                        </div>
                        <!--权限下拉组 end-->

                        <!--状态下拉组 start-->
                        <div class="btn-group">
                            <p class="navbar-text">状态:</p>

                            <div class="btn-group">
                                <button type="button" class="btn btn-default">已解决</button>
                                <button id="input_status" type="button" class="btn btn-default dropdown-toggle"
                                        data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">未解决</a></li>
                                    <li><a href="#">已解决</a></li>
                                </ul>
                            </div>
                        </div>
                        状态下拉组 end
                        <div class="input-group">
                            <span class="input-group-addon">问题:</span>
                            <input id="input_question" type="text" class="form-control" placeholder="问题是什么？">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">描述:</span>
                            <input id="input_desc" type="text" class="form-control" placeholder="问题的描述？">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">本质:</span>
                            <input id="input_truth" type="text" class="form-control" placeholder="问题的本质是什么？">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">模式:</span>
                            <input id="input_pattern" type="text" class="form-control" placeholder="通用的模式是什么？">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">引用:</span>
                            <input id="input_reference" type="text" class="form-control" placeholder="相关引用链接...">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">示例:</span>
                            <input id="input_example" type="text" class="form-control" placeholder="相关参考示例...">
                        </div>
                        <button id="btn_commit_in_dialog" class="btn btn-default navbar-btn" type="button">提交</button>
                        <button id="btn_cancel_in_dialog" class="btn btn-default navbar-btn" type="button">取消</button>
                    </div>
                    <!--表格组 end -->
                </form>

            </div>
            <!--面板内容 end-->
            <div class="panel-footer">Tip：点击“提交”完成新增记录，点击“取消”则放弃操作。</div>
        </div>
        <!--面板 end-->
    </div>
</div>
</body>
</html>
