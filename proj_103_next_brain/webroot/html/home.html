<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>首页 - 调研跟踪系统</title>
    <!-- logo -->
    <link rel="icon" href="./images/atom-32.png" type="image/x-icon"/>
    <!-- css -->
    <link href="./css/home.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <!-- java script -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
    <script type="text/javascript" src="./js/myscript.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
</head>
<body>
<!--导航条 start-->

<!--role="banner" 可以让导航全屏宽-->

    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
        <!--class="collapse navbar-collapse bs-navbar-collapse"-->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">NeXT-B</a>
            <!--navbar-nav 可以让导航元素一行排行，而不是多行-->
            <ul id="mytab" class="nav navbar-nav">
                <li class="active"><a>表格</a></li>
                <li><a>卡片</a></li>
                <li><a>云图</a></li>
            </ul>

            <!--下面的id定义暂时不要删除，等入记录后，再删除，目前还有参考价值-->
            <!--<button id="btn_mode_table" type="button" class="navbar-toggle navbar-left">表格模式</button>-->
            <!--<button id="btn_mode_card" type="button" class="btn btn-default btn-sm">卡片模式</button>-->
            <!--<button id="btn_mode_graph" type="button" class="btn btn-default btn-sm">云图模式</button>-->
            <!--<button id="btn_get" type="button" class="btn btn-default btn-sm">查询</button>-->
            <!--<button id="btn_add" type="button" class="btn btn-default btn-sm">新增</button>-->
            <!--<button id="btn_delete" type="button" class="btn btn-default btn-sm">删除</button>-->
        </div>
        <!--由 bootstrap javascript 插件的模态对话框实现了，这里的旧方案供参考，暂不删除 -->
        <!--<button id="btn_add" type="button" class="btn btn-default navbar-btn navbar-right"-->
        <!--data-toggle="modal" data-target="#addModalDialog">新增</button>-->
        <button id="btn_add" class="btn btn-default navbar-btn navbar-right"
                data-toggle="modal" data-target="#addModalDialog">新增
        </button>
    </nav>
</div>

<!-- Modal -->
<div class="modal fade" id="addModalDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">添加记录</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <!--表格组 start -->
                    <div class="form-group">
                        <!--权限下拉组 start-->
                        <div class="btn-group">
                            <p class="navbar-text">权限:</p>

                            <div class="btn-group">
                                <button id="btn-selected-visit" data-value="2" type="button" class="btn btn-default">
                                    公开
                                </button>
                                <button id="input_visit_level" type="button" class="btn btn-default dropdown-toggle"
                                        data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul id="list-visit" class="dropdown-menu" role="menu">
                                    <li data-value="1"><a>私有</a></li>
                                    <li data-value="2"><a>公开</a></li>
                                </ul>
                            </div>
                        </div>
                        <!--权限下拉组 end-->

                        <!--状态下拉组 start-->
                        <div class="btn-group">
                            <p class="navbar-text">状态:</p>

                            <div class="btn-group">
                                <button id="btn-selected-status" data-value="1" type="button" class="btn btn-default">
                                    已解决
                                </button>
                                <button id="input_status" type="button" class="btn btn-default dropdown-toggle"
                                        data-toggle="dropdown">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul id="list-status" class="dropdown-menu" role="menu">
                                    <li data-value="0"><a>未解决</a></li>
                                    <li data-value="1"><a>已解决</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">问题:</span>
                            <input id="input_question" type="text" class="form-control" placeholder="问题是什么？">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">描述:</span>
                            <input id="input_desc" type="text" class="form-control" placeholder="问题的描述？">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">标签:</span>
                            <input id="input_labels" type="text" class="form-control" placeholder="问题的描述？">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">本质:</span>
                            <input id="input_truth" type="text" class="form-control" placeholder="问题的本质是什么？">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">模式:</span>
                            <input id="input_pattern" type="text" class="form-control" placeholder="通用的模式是什么？">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">引用:</span>
                            <input id="input_reference" type="text" class="form-control" placeholder="相关引用链接...">
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon">示例:</span>
                            <input id="input_example" type="text" class="form-control" placeholder="相关参考示例...">
                        </div>
                    </div>
                    <!--表格组 end -->
                </form>
            </div>
            <div class="modal-footer">
                <!--<span class="label label-info">Tip：点击“提交”完成新增记录，点击“取消”则放弃操作。</span>-->
                <!--<div class="alert alert-success">Tip：点击“提交”完成新增记录，点击“取消”则放弃操作。</div>-->
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="btn_commit_in_dialog" type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!--导航条 end-->

<div id="content">
    <div class="div_tip"></div>
    <!--这个 atom 图很丑，暂时不使用-->
    <!--<img src="./images/atom-64.png" alt="logo-atom" class="img-circle">-->
    <div class="div_table"></div>
</div>
</body>
</html>
