<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>首页 - 调研跟踪系统</title>
    <!-- logo -->
    <link rel="icon" href="./images/atom-32.png" type="image/x-icon"/>
    <!-- css -->
    <link href="./css/home.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <!-- java script -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
    <script type="text/javascript" src="./js/myscript.js"></script>
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
</head>
<body>
<div id="floater">
    <div id="layout">
        <div class="div_tip"></div>
        <img src="./images/atom-64.png" alt="logo-atom" class="img-circle">
        <button id="btn_mode_table" type="button" class="btn btn-default btn-sm">表格模式</button>
        <button id="btn_mode_card" type="button" class="btn btn-default btn-sm">卡片模式</button>
        <button id="btn_mode_graph" type="button" class="btn btn-default btn-sm">云图模式</button>
        <button id="btn_get" type="button" class="btn btn-default btn-sm">查询</button>
        <button id="btn_add" type="button" class="btn btn-default btn-sm">新增</button>
        <button id="btn_delete" type="button" class="btn btn-default btn-sm">删除</button>
        <div class="div_table"></div>
    </div>

    <div id="dialog">
        <!--dialog background start-->
        <div id="dialog-bg"></div>
        <!--dialog background end-->

        <!--dialog body start-->
        <div id="dialog-body" class="panel panel-default">
            <div class="panel-heading">添加记录</div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <!--name="input_title" 用于表单提交，有id="input_title"可以不用写这个
                        写了，也没用，只有id 有效-->
                        <!--权限:<input id="input_visit_level" type="text"><br>-->
                        <p class="navbar-text">权限:</p>

                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                Dropdown
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Dropdown link</a></li>
                                <li><a href="#">Dropdown link</a></li>
                            </ul>
                        </div>
                        <!-- Single button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>

                        <div class="btn-group">
                        <select id="input_visit_level">
                            <option value="1">私有</option>
                            <option value="2" selected="selected">公开</option>
                        </select><br>

                        <p class="navbar-text">状态:</p>
                        <select id="input_status">
                            <option value="0" selected="selected">未解决</option>
                            <option value="1">已解决</option>
                        </select>

                        <p class="navbar-text">问题:</p><input id="input_question" type="text">

                        <p class="navbar-text">描述:</p><input id="input_desc" type="text">

                        <p class="navbar-text">标签:</p><input id="input_labels" type="text">

                        <p class="navbar-text">本质:</p><input id="input_truth" type="text">

                        <p class="navbar-text">模式:</p><input id="input_pattern" type="text">

                        <p class="navbar-text">引用:</p><input id="input_reference" type="text">

                        <p class="navbar-text">示例:</p><input id="input_example" type="text">
                    </div>
                </form>
                <button id="btn_commit_in_dialog" type="button">提交</button>
                <button id="btn_cancel_in_dialog" type="button">取消</button>
            </div>
        </div>
        <!--dialog body end-->
    </div>
</div>
</body>
</html>
